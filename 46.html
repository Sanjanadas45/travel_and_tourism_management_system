<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iteration using alert, confirm and prompt</title>
</head>
<body>
    <div class="container">
        This is a Page
    </div>

    <script>
        // Alert is in-browser JavaScript - Doesn't return anything
        // alert("This is a message");

        // Prompt in JS
        // let name = prompt("What is your name?", "Guest"); //In place of guest, blank can also be written
        // console.log(name);

        // Confirm in JS
        let deletePost = confirm("Do you really want to delete this post?");

        // console.log(deletePost);
        if(deletePost){
            // Code to delete the post
            console.log("Your post has been deleted successfully");
        }
        else{
            // Code to cancel deletion of the post
            console.log("Your post has not been deleted successfully");
        }

    </script>
</body>
</html>
