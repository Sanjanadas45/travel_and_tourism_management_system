        let employee = {
            name: "Sanjana",
            salary: 20000,
            channel: "CWS"
        }

        // Use this loop  to iterate over objects in JavaScript
        for(key in employee){
            console.log(`The ${key} of employee is ${employee[key]}`);
        }

        // while loop in JS
        let i = 0;
        while(i < 4){
            console.log(`${i} is less than 4`);
            i++;
        }

        // do-while loop in JS
        let j = 34;
        do{
            console.log(`${j} is less than 4 but we are inside do while loop`);
            j++;
        }while(j < 4);
