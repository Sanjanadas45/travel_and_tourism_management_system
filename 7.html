<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entitles</title>
    <!-- Use respective entities, empty characters from searching in browser -->
</head>
<body>
    <div class="container">
        <p>This is a paragraph</p>
    </div>
    <div class="container">
         <p>This is another &nbsp; paragraph</p> <!-- nbsp = non breaking space -->
         <p>paragraph is written like this &lt;p&gt; </p>
         <p>pound is written like this &pound; </p>
         <p>copyright is written like this &copy; </p>
         <p>Another character is written like this &rAarr;</p>
         <p>Another character is written like this &frac14;</p>
         <p>Empty character is wrtten like this &#8203;</p>
    </div>
</body>
</html>
